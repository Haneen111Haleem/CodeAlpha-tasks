<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./script.js"></script>

  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <form>
        <label id="title" for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="inputDate" name="dateOfBirth" /><br />
        <button id="calculateAge" type="submit">Calculate Age</button>
      </form>
      <div id="ageResult"></div>
    </div>
  </body>
</html>
